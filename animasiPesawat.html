<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #PesawatJs {
            width: 80px;
            height: 60px;
            background-color: yellow;
            position: absolute;
            left: -80px;
            top: 150px;
        }
    </style>
</head>
<body>
    <div id="PesawatJs">üê¶‚Äç‚¨õ</div>
    <script>
        const PesawatJs = document.getElementById('PesawatJs');
        let posisiX = -80;
        const kecepatan = 2; //Pixel Per frame

        function animasiKanPesawawt() {
            posisiX += kecepatan;
            PesawatJs.style.left = posisiX + 'px';
            if (posisiX < window.innerWidth) {
                requestAnimationFrame(animasiKanPesawawt);
            }
        }

        requestAnimationFrame(animasiKanPesawawt);
    </script>
</body>
</html>
