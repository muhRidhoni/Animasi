<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background-color: #f4f4f4;
  color: #333;
}

header {
  background-color: #3498db;
  color: white;
  padding: 20px 0;
  text-align: center;
}

nav ul {
  list-style: none;
  padding: 10px;
  display: flex;
  justify-content: center;
  gap: 20px;
}

nav ul li a {
  text-decoration: none;
  color: white;
  font-weight: bold;
}

main {
  padding: 40px 20px;
  max-width: 800px;
  margin: auto;
}

.content {
  text-align: center;
}

#box {
  width: 100px;
  height: 100px;
  background-color: #3498db;
  position: relative;
  margin: 30px auto;
  border-radius: 10px;
  transition: left 0.3s ease;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #2ecc71;
  border: none;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #27ae60;
}

footer {
  background-color: #ddd;
  text-align: center;
  padding: 15px 0;
  margin-top: 100px;
}

    </style>
</head>
<body>
    <header>
        <h1>Website Animasi Sederhana</h1>
        <nav>
          <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Kontak</a></li>
          </ul>
        </nav>
      </header>
    
      <main>
        <section class="content">
          <h2>Selamat Datang!</h2>
          <p>Ini adalah contoh layout web sederhana dengan animasi kotak.</p>
          <div id="box"></div>
          <button onclick="moveBox()">Gerakkan Kotak</button>
          <button onclick="resetBox()">Reset</button>
        </section>
      </main>
    
      <footer>
        <p>&copy; 2025 Website Sederhana. M.Ridhoni.</p>
      </footer>
    
      <script>

        let interval = null;

        function moveBox() {
  const box = document.getElementById("box");
  let left = 0;
  const interval = setInterval(() => {
    if (left >= 300) {
      clearInterval(interval);
    } else {
      left += 5;
      box.style.left = left + "px";
    }
  }, 15);
}

    function resetBox() {
        const box = document.getElementById("box");
        clearInterval(interval);
        box.style.left = "0px";
    }

      </script>
</body>
</html>
