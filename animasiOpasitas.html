<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opasitas</title>
    <style>
        .teks {
            opacity: 1;
            transition: opacity 0.5 ease-in;
        }

        .teks:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <p class="teks">Teks ini akan memudar saat dihover</p>
</body>
</html>
